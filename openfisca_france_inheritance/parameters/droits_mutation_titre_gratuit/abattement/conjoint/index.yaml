documentation: |-
  On se réfère à l'article 779.I du CGI, les dispositions sont communes aux successions et aux donations, l'abattement pour les conjoints régit de 1979 à 2007.
  Article 779.I: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000026292566/2013-01-01

  On se réfère à l'article 790-E, les dispositions sont spéciales aux donations, l'abattement pour les conjoints régit depuis 2008.
  Article 790-E: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000026292592
