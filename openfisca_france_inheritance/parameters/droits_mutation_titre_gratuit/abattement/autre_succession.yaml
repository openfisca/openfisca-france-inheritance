documentation: |-
  On se réfère à l'article 788 du CGI: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000042194220/2020-08-01/
  L’abattement opéré sur les parts successorales des autres héritiers, à défaut d’autre abattement, a été progressivement revalorisé passant ainsi de 1 500€ en 2002 à 1 594€ en 2013.
  La loi n°2007-1822 du 24 décembre 2007 - art. 20 (V) n'apporte pas d'information quand à la valeur de l'abattement.
