documentation: |-
  On se réfère à l'article 790-C, les dispositions sont spéciales aux donations, l'abattement pour les neveux et nièces régit de 2005 à 2007.
  Article 790-C: https://www.legifrance.gouv.fr/codes/id/LEGIARTI000006305453/2005-12-31/

  On se réfère à l'article 779.V, les dispositions sont communes aux successions et aux donations, l'abattement pour les neveux et nièces régit depuis 2008.
  Article 779.V: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000026292566/2013-01-01
