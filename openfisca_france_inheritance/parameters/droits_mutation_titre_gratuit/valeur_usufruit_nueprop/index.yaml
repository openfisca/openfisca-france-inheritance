documentation: De 1979 à 2003, l'article 762 du CGI est appliqué, https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006305377/2023-05-10 On se réfère à l'article 669 du code général des impôts, https://www.legifrance.gouv.fr/codes/section_lc/LEGITEXT000006069577/LEGISCTA000006191731?init=true&page=1&query=code+IMPOTS+article+669&searchField=ALL&tab_selection=code&anchor=LEGIARTI000006310173#LEGIARTI000006310173, création du texte le 1979-07-01. Version de 1982 qui n'apporte pas de réel changement ni de valeur.
