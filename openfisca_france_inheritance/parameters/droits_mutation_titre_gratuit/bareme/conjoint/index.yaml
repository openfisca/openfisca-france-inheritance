documentation: |-
  Depuis le 22 août 2007, le conjoint survivant et le partenaire lié par un pacte civil de solidarité (PACS) sont exonérés de droits de succession (CGI art. 796-0 bis).
  Le conjoint survivant bénéficiait jusqu’à cette date de seuils d’imposition plus avantageux que ceux de la succession en ligne directe, comme cela est toujours le cas pour les donations entre vifs.
  Les barèmes applicables aux donnations sont plus aventageux aux seuils de tranches d'imposition plus bas pour les conjoints et partenaires liés par un PACS.
  Tableau II - Article 777: https://www.legifrance.gouv.fr/codes/id/LEGIARTI000030061736/2023-04-21/?isSuggest=true
  La loi n°81-734 du 3 août 1981 - art. 4 (P) JORF 4 AOUT 1981, n'est pas incluse au niveau des valeurs car elle n'apporte pas de changement.
  La loi n°2008-1425 du 27 décembre 2008 - art. 82 (Version 2 de 2008) n'apport pas de changement au niveau des valeurs des barèmes.
  Le Décret n°2011-645 du 9 juin 2011 - art. 1 (Version 1 de 2011) apporte des changement au 2009/01/01 au niveau des seuils et la loi n°2011-900 du 29 juillet 2011 - art. 6 - art. 82 (Version 2 de 2011) apporte au 2012/01/01 des modifications au niveau des taux.
