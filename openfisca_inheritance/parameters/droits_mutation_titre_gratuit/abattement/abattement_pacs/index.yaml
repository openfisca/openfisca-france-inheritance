documentation: |-
  Création de la loi n°99-944 du 15 novembre 1999 - art. 1 () JORF 16 novembre 1999 du code civil.

  On se réfère à l'article 779.III, les dispositions sont communes aux successions et aux donations, l'abattement pour les PACS régit de 2000 à 2007.
  Article 779.III: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000026292566/2013-01-01

  On se réfère à l'article 790-F, les dispositions sont spéciales aux donations, l'abattement pour les PACS régit depuis 2008.
  Article 790-F: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000026292590/2013-01-01
